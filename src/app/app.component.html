<div style="text-align:center">
  <h1>
    QBank
  </h1>
  <form class="example-form-field">
    <input (change)="onFileChange($event)" type="file">
    <button (click)="fileName=''" *ngIf="fileName" aria-label="Clear" mat-icon-button
            mat-raised-button matSuffix>
      <mat-icon>close</mat-icon>
    </button>
  </form>
  <mat-form-field>
    <input matInput placeholder="search">
  </mat-form-field>

  <button mat-button>Upload file</button>
</div>
