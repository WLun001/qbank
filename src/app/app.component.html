<div style="text-align:center">
  <h1>
    QBank
  </h1>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <form class="example-form-field">
    <input (change)="onFileChange($event)" type="file">
    <button (click)="fileName=''" *ngIf="fileName" aria-label="Clear" mat-icon-button
            mat-raised-button matSuffix>
      <mat-icon>close</mat-icon>
    </button>
  </form>
  <app-questions-list></app-questions-list>
</div>
